<p>servers works!</p>
<label>Server name</label>

<input type="text" class="form-control" (input)="onServerUpdateName($event)">
<input type="text" class="form-control" [(ngModel)] = "serverName">
<p>{{ serverName }}</p>

<br>
<button class="btn btn-primary" [disabled] ="!allowNewServer" (click)="onCreateServer()">Add Servers</button>
<p>{{ allowNewServer }}</p>
<p [innerText] = "allowNewServer"></p>
<!--<p>{{ serverCreationStatus }}</p>-->
<p *ngIf="serverCreated; else noServer">Server was created, Server name is {{ serverName }}</p>
<ng-template #noServer><p>No server was created!</p></ng-template>
<app-server *ngFor="let server of servers"></app-server>
<app-server></app-server>
